name: Build and Push to GHCR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_WORKER: ${{ github.repository_owner }}/workerc
  IMAGE_WORKER_CTRADER: ${{ github.repository_owner }}/workerc-ctrader
  IMAGE_WORKER_CTRADER_CLIPATCHED: ${{ github.repository_owner }}/worckerc-ctrader_clipatched

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build+push (worker)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_WORKER }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_WORKER }}:${{ github.sha }}

      - name: Build+push (worker-ctrader)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ctrader
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_WORKER_CTRADER }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_WORKER_CTRADER }}:${{ github.sha }}

      - name: Build+push (worckerc-ctrader_clipatched)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ctrader.patched
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_WORKER_CTRADER_CLIPATCHED }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_WORKER_CTRADER_CLIPATCHED }}:${{ github.sha }}

      - name: Verify patched image payload
        run: |
          set -euo pipefail
          IMG="${{ env.REGISTRY }}/${{ env.IMAGE_WORKER_CTRADER_CLIPATCHED }}:${{ github.sha }}"
          docker pull "$IMG"
          docker run --rm --entrypoint sh "$IMG" -lc \
            'test -f /app/main.py && \
             test -f /app/worker/cli_patched_host/Optimo.CliPatchedHost.dll && \
             test -f /app/worker/cli_il_patcher/Optimo.CliIlPatcher.dll && \
             dotnet --info >/dev/null'
